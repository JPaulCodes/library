<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/library-script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
  <title>Digital Library</title>
</head>
<body>
  <header>
    <h1>Digital Library</h1>
  </header>
  <main>
    <form class="book-form">
      <label for="title">Title</label>
      <input id="title" type="text" value="testTitle" name="title">
      <label for="author">Author</label>
      <input id="author" type="text" value="testAuthor" name="author">
      <label for="pages">Pages</label>
      <input id="pages" type="number" value="100" name="pages">
      <label for="read">Have you finished the book?</label>
      <input id="read" type="checkbox" value="true" name="has-finished">
      <button class="submit-button">Submit</button>
    </form>
    <div class="book-container">
    </div>
  </main>
  <footer>Footer</footer>
</body>
</html>
